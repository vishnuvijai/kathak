<!DOCTYPE html>
<html lang="en">
<head>
<!-- META TAGS -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- OWL CAROUSEL CDN -->
<link rel="stylesheet" href="./owlcarousel/assets/owl.carousel.min.css">
<link rel="stylesheet" href="./owlcarousel/assets/owl.theme.default.min.css">

<!-- BOOTSTRAP CDN -->
<link rel="stylesheet" href="./css/bootstrap.min.css">
<!-- FONTAWSOME CDN -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

<!-- STYLESHEET CSS -->
<link rel="stylesheet" href="style.css">

<!-- TITLE -->
<title>Butter Charms</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">

            <div class="owl-carousel owl-theme">
                
                <div class="item"><img src="./img/test.jpg" alt="Image"></div>
                <div class="item"><img src="./img/test1.jpg" alt="Image"></div>
                <div class="item"><img src="./img/test2.jpg" alt="Image"></div>
                <div class="item"><img src="./img/test3.jpg" alt="Image"></div>
            </div>
            
    </div>
</div>



              

<!-- JQUERY CDN -->
<script src="./js/jquery-3.4.0.min.js"></script>
<!-- POPPER JS CDN -->
<script src="./js/popper.min.js"></script>
<!-- BOOTSTRAP JS CDN -->
<script src="./js/bootstrap.min.js"></script>
<!-- OWL CAROUSEL JS CDN -->
<script src="./owlcarousel/owl.carousel.min.js"></script>

<!-- OWL CAROUSEL METHOD CALL -->
<script>
$(document).ready(function(){
  $(".owl-carousel").owlCarousel({
    loop:true,
    margin:10,
    nav: true,
    navText: ["<img src='./img/myprevimage.png' style='width:30px;'>","<img src='./img/mynextimage.png' style='width:30px;'>"],
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
  });

});
</script>


</body>
</html>
